<!DOCTYPE html>
<html>
<head>
  <!-- SPA fallback for static hosting (e.g., GitHub Pages):
       Serve the Flutter app for unknown routes while preserving the URL.
       GoRouter will resolve the current path (/, /services, /about, /contact). -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flutech - Modern Flutter Web Solutions">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flutech">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
  <link rel="shortcut icon" href="favicon.png"/>

  <title>Flutech</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Load the Flutter app same as index.html so unknown routes render the SPA -->
  <script src="flutter_bootstrap.js" async></script>
  <!-- Unknown routes (e.g., /about) will load this file on static hosts.
       The URL remains /about and Flutter's router resolves it. -->
</body>
</html>
