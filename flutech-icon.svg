<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="85" ry="85" fill="url(#bg)"/>
  
  <!-- Main "F" letter -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="280" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" filter="url(#glow)">F</text>
  
  <!-- Subtle tech accent -->
  <circle cx="400" cy="120" r="8" fill="#64ffda" opacity="0.7"/>
  <circle cx="420" cy="140" r="4" fill="#64ffda" opacity="0.5"/>
  <circle cx="440" cy="100" r="6" fill="#64ffda" opacity="0.6"/>
</svg>